<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="card">
      <div class="card__details">
        <div class="card__content">
          <h1 class="heading-1">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card__stats-block card__stats-block--1">
            <h2 class="heading-2">10k+</h2>
            <p class="card__stats-paragraph">companies</p>
          </div>
          <div class="card__stats-block card__stats-block--2">
            <h2 class="heading-2">314</h2>
            <p class="card__stats-paragraph">templates</p>
          </div>
          <div class="card__stats-block card__stats-block--3">
            <h2 class="heading-2">12M+</h2>
            <p class="card__stats-paragraph">queries</p>
          </div>
        </div>
            </div>
      <div class="card__img">

      </div>



    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ashleigh Clarke</a>.
  </div>
</body>
</html>
